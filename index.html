<!DOCTYPE html>
<html>
<head>
  <title>Simple To-Do App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>To-Do List</h1>

    <div class="input-section">
      <input type="text" id="task-input" placeholder="Enter task">
      <input type="date" id="task-date">
      <button id="add-item" class="add-btn">Add</button>
    </div>

    <div class="filters">
      <button id="show-all">All Tasks</button>
      <button id="show-today">Today</button>
      <button id="show-completed">Completed</button>
      <button id="show-flagged">Flagged</button>
    </div>

    <ul id="task-list"></ul>
    <p>Remaining Tasks: <span id="count">0</span></p>
    <button id="clearcompleted">Clear Completed</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
