
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
      
    <title>To-Do List</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>

    <div class="container">
        <header>
            <h2>Add Task</h2>
            <input type="text" id="task-input" placeholder="Enter your task here">
            <input type="date" id="task-date">
            <button id="add-item">Add</button>
  </header>

        <div class="filter">
            <button name="filter" data-filter="all">All</button>
            <button name="filter" data-filter="today">Today</button>
            <button name="filter" data-filter="schedule">Schedule</button>
            <button name="filter" data-filter="flag">flag</button>
            <button name="filter" data-filter="complete">Complete</button>
             
             </div>

        <main class="list-area">
            <ul class="task-list" id="task-list"></ul>
        </main>

        <footer class="app-footer">
            <span id="count"></span>
            <button id="clearcompleted">clear completed</button>
        </footer>
    </div> 
    <script src="script.js"></script>
</body>
</html>
